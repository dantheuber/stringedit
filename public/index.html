<!DOCTYPE html>
<html>
  <head>
    <title>String Functions</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-17866324-3', 'auto');
      ga('send', 'pageview');
    </script>

  </head>
  <body>
    <br>
    <div class="container-fluid">
      <div class="row" id="jumbo">
        <div class="col-md-2">
          <!-- left column for ads -->
        </div>
        <div class="col-md-8">
          <!-- main area for content -->
          <div class="jumbotron">
            <h2>StringEdit.com<br><small>For all your mass text formatting needs!</small></h2>
            <h4 onclick="hideBanner()" style="cursor: pointer;"><small>close</small></h4>
          </div>
        </div>
        <div class="col-md-2">
          <!-- right column for ads -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <!-- left column for ads -->
        </div>
        <div class="col-md-8">
          <!-- main area for content -->
          <label for="task" class="control-label input-group">Select Task</label>
        		<div class="btn-group" data-toggle="buttons">
        			<label class="btn btn-default" onclick="task.wordcount()">
        				<input type="radio" name="task" id="wordcount">Word Count
        			</label>
              <label class="btn btn-default" onclick="task.length()">
                <input type="radio" name="task" id="titleize">Length
              </label>
        			<label class="btn btn-default" onclick="task.wordreplace()">
        				<input type="radio" name="task" id="wordreplace">Word Replace
        			</label>
        			<label class="btn btn-default" onclick="task.upper()">
        				<input type="radio" name="task" id="upper">UPPERCASE
        			</label>
              <label class="btn btn-default" onclick="task.lower()">
                <input type="radio" name="task" id="lower">lowercase
              </label>
              <label class="btn btn-default" onclick="task.titleize()">
                <input type="radio" name="task" id="titleize">Titleize
              </label>
            </div>
          <br>
          <div id="extra_options">
            <!-- built dynamically when needed -->
          </div>
          <hr>
          <textarea class="form-control"
                    id="user_input"
                    rows="10"
                    placeholder="Input the text to be formatted here"></textarea>
          <div id="word_fields" style="display: none;">
              <br>
              <div class="row">

                <div class="col-sm-6">
                  <label for="word">Word To Find</label>
                    <input type="text" id="word" class="form-control">

                </div>

                <div class="col-sm-6">
                  <div id="countbtn">
                    <label for="count">&nbsp;</label>
                    <input type="button" id="count" class="form-control btn-primary" onclick="task.countwords()" value="Count">
                  </div>
                  <div id="replace_fields" style="display: none;">
                    <label for="replaceword">Replace With</label>
                      <input type="text" id="replaceword" class="form-control">
                  </div>
                  <br>
                </div>

                <div class="row">
                  <div class="col-sm-1"></div>
                  <div class="col-sm-10">
                    <input id="replacebtn" type="button" class="form-control btn-primary" onclick="task.replaceWords()" value="Replace" style="display: none;">
                  </div>
                  <div class="col-sm-1"></div>
                </div>

              </div>

          </div>
          <hr>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Output</h3>
            </div>
            <div class="panel-body" >
              <textarea class="form-control" id="output" rows="10"></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <!-- right column for ads -->
        </div>
      </div>

    </div>
    <script src="./main.js"></script>
  </body>
</html>
